<body>
  <div class="container">

    <div class="header-left">

        <!-- logo -->
        <div class="logo smooth-scroll">
            <a href="stud.html"><img id="logo" src="img/ui/logo.png" alt="On-Duty"></a>
        </div>

        <div class="logoutbutton">
          <input id="logout"type="submit" onclick = "logout()" value="  Logout  ">
        </div>
        

        <!-- name-and-slogan -->
        <div class="logo-section smooth-scroll">
            <div class="brand"><a href="#banner">E Request Authorization</a></div>								
        </div>
        
        

    </div>

    <div class="title">E Request | OD</div>
    <div class="content">
      <form 
      method="post"
      action="https://script.google.com/macros/s/AKfycbwkLKOHR8ZNQHqvoadmtqnxZ0KEcKS66x_ekrQ0nHrRo0fvTKxd3-vVOYNaPZYQ6kdMGQ/exec">
        
      <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input name="Name"type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">REG NO</span>
            <input name="RegNo" type="text" placeholder="Enter your Reg NO" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input name="Email" type="text" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input name="Phone" type="text" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Class</span>
            <input name="Class" type="text" placeholder="Enter your Class" required>
          </div>
          <div class="input-box">
            <span class="details">OD Date</span>
            <input name="OD-Date"type="date" placeholder="Date for OD" required>
          </div>
          <!--
          <div class="input-box">
            <span class="details">OD Date</span>
            <input name="To"type="date" placeholder="To Date" required>
          </div> -->
          <div class="input-box">
            <span class="details">Purpose</span>
            <input name="Purpose" type="text" placeholder="Purpose of OD" required>
          </div>
          <div class="input-box">
            <span class="details">Total Days</span>
            <input name="Total Days" type="number" placeholder="Total Days of OD" >
          </div>
        </div>
        <!--
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1">

          <input type="radio" name="gender" id="dot-3">
          <span class="gender-title">Gender</span>
          <div class="category">

            <span class="gender">Male</span>
          </label>

          <label for="dot-3">

          </div>
        </div>
        -->
        <div class="button">
          <input type="submit" value="Apply">
        </div>
      </form>
    </div>
